<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rejwan Parvej Tauhid</title>
<link rel="icon" type="image/png" href="favicon.png">

<!-- Fonts & Icons -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

<style>
body {
  margin:0;
  font-family:'Roboto', sans-serif;
  text-align:center;
  padding:50px;
  background: linear-gradient(-45deg, #0f172a, #1e293b, #0f172a, #1e293b);
  background-size:400% 400%;
  animation: gradientBG 15s ease infinite;
  color:white;
}
@keyframes gradientBG {
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.container { max-width:800px; margin:0 auto; }
.profile {
  width:200px;
  height:200px;
  border-radius:50%;
  border:5px solid #3b82f6;
  box-shadow:0 0 25px #3b82f6;
  object-fit:cover;
  transition:0.3s;
}
.profile:hover { transform:scale(1.05);}
h1 { font-family:'Montserrat', sans-serif; font-size:2.5rem; margin:20px 0;}
p.bio { font-size:1.1rem; line-height:1.8; margin:20px 0 40px 0;}

.links { display:flex; flex-wrap:wrap; justify-content:center; gap:15px; margin-bottom:50px;}
.links a { display:flex; align-items:center; gap:8px; padding:12px 20px; font-size:1rem; border-radius:30px; text-decoration:none; color:white; background:#1e293b; transition:0.3s; box-shadow:0 0 15px #1e293b;}
.links a:hover { background:#3b82f6; box-shadow:0 0 20px #3b82f6;}
.discord-cta a { display:inline-block; padding:14px 32px; font-size:1.15rem; border-radius:50px; background:#3b82f6; color:white; text-decoration:none; transition:0.3s; box-shadow:0 0 20px #3b82f6;}
.discord-cta a:hover { background:#2563eb; box-shadow:0 0 30px #3b82f6;}

/* Follow + Counter Box */
.follow-box {
  display:inline-flex;
  align-items:center;
  gap:15px;
  background:#1e293b;
  padding:12px 20px;
  border-radius:12px; /* light rounded corners */
  box-shadow:0 0 15px #3b82f6;
  transition:0.3s;
  margin-top:15px;
}
.follow-box:hover {
  box-shadow:0 0 25px #60a5fa;
}
#follow-btn {
  padding:8px 24px;
  font-size:1.15rem;
  border-radius:50px;
  background:#3b82f6;
  color:black;
  border:none;
  cursor:pointer;
  display:flex;
  align-items:center;
  gap:6px;
  transition:0.3s;
}
#follow-btn:hover {
  background:#60a5fa;
  transform:scale(1.05);
}
.tick {
  display:none;
  color:white;
  font-size:1.2rem;
  animation: tickFade 0.8s forwards;
}
@keyframes tickFade {
  0%{opacity:0; transform:scale(0);}
  50%{opacity:1; transform:scale(1.3);}
  100%{opacity:1; transform:scale(1);}
}
#follower-count {
  font-weight:bold;
  color:#3b82f6;
  font-size:1.2rem;
}

/* Responsive */
@media (max-width:500px){
  .profile { width:150px; height:150px;}
  .links a { padding:10px 15px; font-size:0.9rem;}
  .discord-cta a { padding:12px 28px; font-size:1.05rem;}
  #follow-btn { padding:6px 18px; font-size:1rem;}
  .follow-box { padding:10px 15px; gap:10px;}
}
</style>
</head>
<body>

<div class="container">
  <img src="profile.jpg" alt="Rejwan Parvej Tauhid" class="profile">
  <h1>Rejwan Parvej Tauhid</h1>

  <!-- Follow button + counter box -->
  <div class="follow-box">
    <button id="follow-btn">
      Follow
      <span class="tick">✔</span>
    </button>
    <span id="follower-count">Followers: 0</span>
  </div>

  <p class="bio">
    I’m a student living in Pabna, Bangladesh. I love photography, technology, and design. Interested in sports and gaming. Reach out via links below.
  </p>

  <div class="links">
    <a href="https://facebook.com/tauhidrpt" target="_blank"><i class="fab fa-facebook-f"></i> Facebook</a>
    <a href="https://instagram.com/tauhid_rpt" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
    <a href="https://twitter.com/tauhid_rpt" target="_blank"><i class="fab fa-twitter"></i> Twitter/X</a>
    <a href="https://github.com/tauhidrpt" target="_blank"><i class="fab fa-github"></i> GitHub</a>
  </div>

  <div class="discord-cta">
    <a href="https://discord.gg/wU7rT3VZwG" target="_blank">Join My Discord Server</a>
  </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyA21Peqg7pOwuSVO5MgQwP25yLpxa8UvHc",
  authDomain: "tauhidfollowercounter1.firebaseapp.com",
  databaseURL: "https://tauhidfollowercounter1-default-rtdb.firebaseio.com",
  projectId: "tauhidfollowercounter1",
  storageBucket: "tauhidfollowercounter1.appspot.com",
  messagingSenderId: "64387885608",
  appId: "1:64387885608:web:91be608c6fddfa0512e31d"
};

firebase.initializeApp(firebaseConfig);

const dbRef = firebase.database().ref('followers');
const countEl = document.getElementById('follower-count');
const btn = document.getElementById('follow-btn');
const tick = btn.querySelector('.tick');

// Live counter
dbRef.on('value', snapshot => {
  const val = snapshot.val() || 0;
  countEl.textContent = `Followers: ${val}`;
});

// One click per session
if (localStorage.getItem("hasFollowed")) {
  btn.disabled = true;
  tick.style.display = "inline";
  btn.textContent = "Followed ";
  btn.appendChild(tick);
}

// Click handler
btn.addEventListener('click', () => {
  if (!localStorage.getItem("hasFollowed")) {
    dbRef.transaction(current => (current || 0) + 1);
    localStorage.setItem("hasFollowed", "true");
    tick.style.display = "inline";
    btn.disabled = true;
    btn.textContent = "Followed ";
    btn.appendChild(tick);
  }
});
</script>

</body>
</html>
